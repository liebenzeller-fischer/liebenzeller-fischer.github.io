######################## default configuration ####################
baseURL = "https://liebenzeller-fischer.github.io"
title = "Fischerverein Bad Liebenzell e.V."
theme = "persian-hugo"
languageName = "De"
languageCode = "de-de"
# post pagination
paginate = "5"
# disqus short name
disqusShortname = ""
googleAnalytics = ""


############################# output ##############################
[outputs]
home = ["HTML", "RSS", "json"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

############################# Plugins ##############################
# CSS Plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"

# JS Plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/search/fuse.min.js"
[[params.plugins.js]]
link = "plugins/search/mark.js"
[[params.plugins.js]]
link = "plugins/search/search.js"


################################ menu ##################################
[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "Über uns"
url = "ueber-uns/"
weight = 2

[[menu.main]]
name = "Gewässer"
url = "gewaesser/"
weight = 3

[[menu.main]]
name = "Kontakt"
url = "kontakt/"
weight = 4


#################### default parameters ################################
[params]
logo = "images/logo.jpg"
# Meta data
description = "Fischerverein Bad Liebenzell e.V."
author = "Fischerverein Bad Liebenzell e.V."
# search  
search = true
# contact form action
contact_form_action = "#"
# copyright
copyright = "© Fischerverein Bad Liebenzell e.V. 2022 | <a href='/impressum'>Impressum</a> | <a href='/datenschutz'>Datenschutz</a>"

# Preloader
[params.preloader]
enable = true
preloader = ""

# cookies
[params.cookies]
enable = false
expire_days = 2
