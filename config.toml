######################## default configuration ####################
baseURL = "https://liebenzeller-fischer.github.io"
title = "Fischerverein Bad Liebenzell e.V."
theme = "persian-hugo"
languageName = "De"
languageCode = "de-de"
# post pagination
paginate = "5"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com# google analytics
googleAnalytics = "" # example: UA-123-45, for more info, read the article https://support.google.com/analytics/answer/1008080?hl=en


############################# output ##############################
[outputs]
home = ["HTML", "RSS", "json"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

############################# Plugins ##############################
# CSS Plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"

# JS Plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/search/fuse.min.js"
[[params.plugins.js]]
link = "plugins/search/mark.js"
[[params.plugins.js]]
link = "plugins/search/search.js"


################################ menu ##################################
[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "Über uns"
url = "ueber-uns/"
weight = 2

[[menu.main]]
name = "Gewässer"
url = "categories/gewässer/"
weight = 3

#[[menu.main]]
#name = "Kontakt"
#url = "kontakt/"
#weight = 4

[[menu.main]]
name = "Impressum"
url = "impressum/"
weight = 4


#################### default parameters ################################
[params]
logo = "images/logo.jpg"
# Meta data
description = "Fischerverein Bad Liebenzell e.V."
author = "Fischerverein Bad Liebenzell e.V."
# search  
search = true
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# copyright
copyright = "Fischerverein Bad Liebenzell e.V."

# Preloader
[params.preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

# cookies
[params.cookies]
enable = true
expire_days = 2
